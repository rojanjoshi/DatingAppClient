<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" 
        [class.is-invalid] = "registerForm.get('username')?.errors && registerForm.get('username')?.touched"
        class="form-control" formControlName="username" placeholder="username">
        <div class="invalid-feedback">Please enter a username</div>
    </div>
    <div class="mb-3">
       
        <input type="password" 
        [class.is-invalid] = "registerForm.get('password')?.errors && registerForm.get('password')?.touched"
        class="form-control mt-2" formControlName="password" placeholder="password">
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">Please enter a password</div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">Please enter a password</div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('maxlength')">Please enter a password</div>

    
    </div>
    
    <div class="mb-3">
       
        <input type="password" class="form-control mt-2" formControlName="confirmPassword" placeholder="Confirm password">
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-success" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>

<p>Form value:{{registerForm.value | json}}</p>
<p>Form value:{{registerForm.status | json}}</p>
